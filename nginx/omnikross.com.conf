# ════════════════════════════════════════════════════════════
# OmniKross.com — Nginx Configuration
# International (English) landing page
# ════════════════════════════════════════════════════════════

# Rate limiting zones (shared with .ru)
# limit_req_zone уже определён в omnikross.ru.conf

# HTTPS Server
server {
    server_name omnikross.com www.omnikross.com;
    
    # Document root (та же директория)
    root /var/www/omnikross-landing/public;
    index index_en.html index.html;
    
    # Charset
    charset utf-8;
    
    # Logging
    access_log /var/log/nginx/omnikross.com.access.log combined;
    error_log /var/log/nginx/omnikross.com.error.log warn;
    
    # ═══ Security Headers ═══
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://omnikross.com; frame-ancestors 'self';" always;
    
    # ═══ API Routes (Proxy to Bun) ═══
    
    location /api {
        # Rate limiting
        limit_req zone=omnikross_api_limit burst=5 nodelay;
        limit_req_status 429;
        
        # Proxy to Docker container (тот же контейнер)
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Disable buffering
        proxy_buffering off;
        
        # Security
        proxy_hide_header X-Powered-By;
    }
    
    # ═══ Static Files ═══
    
    location / {
        # Rate limiting
        limit_req zone=omnikross_static_limit burst=20 nodelay;
        
        # Try files (для SPA)
        try_files $uri $uri/ /index_en.html;
        
        # Security: запрет доступа к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # ═══ Assets Caching ═══
    
    # Images, fonts, media
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        gzip_static on;
    }
    
    # CSS, JS
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        gzip_static on;
    }
    
    # Manifest, service worker
    location ~* \.(json|webmanifest)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Service Worker
    location = /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ═══ Special Files ═══
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        access_log off;
    }
    
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
    }
    
    # ═══ Error Pages ═══
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # ═══ SSL Configuration (будет добавлено Certbot) ═══
    
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    # Certbot заполнит автоматически
    # ssl_certificate /etc/letsencrypt/live/omnikross.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/omnikross.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}

# ═══ HTTP -> HTTPS Redirect ═══

server {
    listen 80;
    listen [::]:80;
    
    server_name omnikross.com www.omnikross.com;
    
    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
