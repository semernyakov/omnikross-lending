version: '3.8'

# ════════════════════════════════════════════════════════════
# OmniKross Landing — Docker Compose
# Single lightweight container: Bun API + SQLite
# ════════════════════════════════════════════════════════════

services:
  omnikross-api:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: omnikross-landing
    
    restart: unless-stopped
    
    # Bind only to localhost (nginx will proxy)
    ports:
      - "127.0.0.1:3000:3000"
    
    volumes:
      # Persistent SQLite database
      - ./data:/app/data
      # Static files (read-only)
      - ./public:/app/public:ro
    
    environment:
      - NODE_ENV=production
      - TZ=Europe/Moscow
      - MAX_SIGNUPS=500
    
    # Resource limits (optional, for production safety)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

# Optional: Network isolation
networks:
  default:
    driver: bridge
