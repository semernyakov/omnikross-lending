services:
  omnikross-app:
    build: .
    container_name: omnikross_prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      NODE_ENV: production
      TZ: Europe/Moscow
      MAX_SIGNUPS: 100
      PORT: 3000
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  default:
    name: omnikross_network
